<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My To-do List</h1>
    <a href="/analytics.html">View Analytics</a>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="New task..." required />
      <label for="due-date">Due Date:</label>
      <input type="date" id="due-date" name="due_date" />
      <label for="priority">Priority:</label>
      <select name="priority" id="priority">
        <option value="low">Low</option>
        <option value="med">Medium</option>
        <option value="high">High</option>
      </select>
      <label>Estimated Time:</label>
      <input
        type="number"
        name="hours"
        id="hours"
        min="0"
        placeholder="Hours"
      />
      <input
        type="number"
        name="minutes"
        id="minutes"
        min="0"
        max="59"
        placeholder="Min"
      />
      <button type="submit">Add Task</button>
    </form>

    <div id="controls">
      <!-- Filter -->
      <label for="filter">Filter:</label>
      <select id="filter">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="not-completed">Not Completed</option>
      </select>

      <!-- Sort -->
      <label for="sort">Sort:</label>
      <select id="sort">
        <option value="none">None</option>
        <option value="date-asc">Due Date (earliest)</option>
        <option value="date-desc">Due Date (latest)</option>
      </select>
    </div>

    <div id="task-container">
      <ul id="task-list">
        <!-- JS to populate tasks here-->
      </ul>
      <div id="pagination-controls">
        <button id="prevPage">Previous</button>
        <span id="page-info">Page 1</span>
        <button id="nextPage">Next</button>
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
